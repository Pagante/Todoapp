<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h1>What to do today</h1>
                <form method="POST" action="{% url 'add' %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            {{ form.text }}
                            <span>
                                <button type="submit" class="btn btn-info">Add</button>
                            </span>
                        </div>

                    </div>
                </form>
                <div class="row t10">
                    <div class="col-lg-12">
                            <div class="btn-group">
                                <a href="{% url 'deleteCompleted' %}">
                                    <button type="button" class="btn btn-warning btn-md">
                                        <i class="fas fa-trash"></i>&nbsp;DELETE COMPLTED
                                    </button>
                                </a>

                            </div>
                            <div class="btn-group">
                                <a href="{% url 'delete_All' %}">
                                    <button type="button" class="btn btn-secondary btn-md">
                                        <i class="fas fa-trash"></i>&nbsp;DELETE ALL
                                    </button>
                                </a>
                            </div>
                    </div>
                </div>

{#                The List Items#}
                        <ul class="list-group t20 mt-4">
                            {% for TodoList in todo_items %}
                                {% if TodoList.completed %}
                                <li class="list-group-item" >{{ TodoList.text }}</li>
                                {% else %}
                                <a href="{% url 'completed' TodoList.id %}"><li class="list-group-item">{{ TodoList.text }}</li></a>
                                {% endif %}
                            {% endfor %}
                        </ul>
            </div>
    </div>


<script src=""></script>

</body>
</html>
